<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0" />
 
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game Design using JavaScript</title>
</head>
 
<body>
    <div class="container">
        <section class="player player--0 player--active">
            <div class="tscore">
                <h2 class="name" id="name--0">
                    Total Score<br>
                    <span class="pl">Player 1</span>
                </h2>
                <p class="score" id="score--0">43</p>
            </div>
 
            <div class="current">
                <p class="current-label">Current Score</p>
 
                <p class="current-score" id="current--0">0</p>
 
            </div>
        </section>
 
        <section class="player player--1">
            <div class="tscore">
                <h2 class="name" id="name--1">
                    Total Score<br>
                    <span class="pl">Player 2</span>
                </h2>
                <p class="score" id="score--1">24</p>
            </div>
 
            <div class="current">
                <p class="current-label">Current Score</p>
 
                <p class="current-score" id="current--1">0</p>
 
            </div>
        </section>
 
        <div class="dice-container">
            <img src="dicepics/dice-1.png"
                alt="Playing dice" class="dice hidden" id="dice1" />
            <img src="dicepics/dice-1.png"
                alt="Playing dice" class="dice hidden" id="dice2" />
        </div>
        
        <button class="btn btn--roll">Roll dice</button>
        <button class="btn btn--hold">Hold</button>
        <label for="dice-count">Number of Dice:</label>
        <select id="dice-count">
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </div>
    <script src="javascript.js"></script>
</body>
 
</html>
